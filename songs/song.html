<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song View</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Song Title - Centered at Top -->
        <header class="song-title-header">
            <h1 id="songTitle"></h1>
            <p id="songMeta"></p>
        </header>

        <!-- Action Buttons - Horizontally Aligned -->
        <nav class="song-actions">
            <button id="backBtn"><span class="btn-icon">â†</span><span class="btn-text"> Back</span></button>
            <button id="countInBtn"><span class="btn-icon">ğŸ¥</span><span class="btn-text"> Count In</span></button>
            <button id="playModeBtn"><span class="btn-icon">ğŸ¤</span><span class="btn-text"> Play Mode</span></button>
            <a id="originalLink" target="_blank" style="display:none"><span class="btn-icon">ğŸµ</span><span class="btn-text"> Original</span></a>
            <a id="karaokeLink" target="_blank" style="display:none"><span class="btn-icon">ğŸ¤</span><span class="btn-text"> Karaoke</span></a>
            <a id="editLink" target="_blank"><span class="btn-icon">âœï¸</span><span class="btn-text"> Edit</span></a>
        </nav>
        
        <!-- Camera Feed with Gesture Indicator Overlay -->
        <div class="camera-wrapper" style="display:none">
            <video id="cameraFeed" autoplay playsinline></video>
            <div id="gestureIndicator" class="gesture-indicator-overlay">
                <span id="gestureStatus">Active</span>
            </div>
        </div>
        
        <!-- Lyrics - Full Width -->
        <div class="lyrics-container-fullwidth">
            <div id="lyricsContent"></div>
        </div>
    </div>

    <script src="js/song.js"></script>
</body>
</html>
