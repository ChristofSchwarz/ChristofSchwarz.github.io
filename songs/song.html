<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song View</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Song Title - Centered at Top -->
        <header class="song-title-header">
            <h1 id="songTitle"></h1>
            <p id="songMeta"></p>
        </header>

        <!-- Action Buttons - Horizontally Aligned -->
        <nav class="song-actions">
            <button id="backBtn">â† Back</button>
            <button id="countInBtn">ğŸ¥ Count In</button>
            <button id="playModeBtn">ğŸ¤ Play Mode</button>
            <a id="originalLink" target="_blank" style="display:none">ğŸµ Original</a>
            <a id="karaokeLink" target="_blank" style="display:none">ğŸ¤ Karaoke</a>
            <a id="editLink" target="_blank">âœï¸ Edit</a>
        </nav>
        
        <!-- Camera Feed with Gesture Indicator Overlay -->
        <div class="camera-wrapper" style="display:none">
            <video id="cameraFeed" autoplay playsinline></video>
            <div id="gestureIndicator" class="gesture-indicator-overlay">
                <span id="gestureStatus">Active</span>
            </div>
        </div>
        
        <!-- Lyrics - Full Width -->
        <div class="lyrics-container-fullwidth">
            <div id="lyricsContent"></div>
        </div>
    </div>

    <script src="js/song.js"></script>
</body>
</html>
