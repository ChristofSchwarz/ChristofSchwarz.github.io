<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone.js Count-in Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        input[type="number"] {
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }
        
        button {
            padding: 20px 40px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 30px;
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•Å Tone.js Count-in Test</h1>
        
        <div class="input-group">
            <label for="bpmInput">BPM (Beats Per Minute)</label>
            <input type="number" id="bpmInput" value="120" min="40" max="240">
        </div>
        
        <button id="playBtn">‚ñ∂Ô∏è Play Count-in (Tone.js)</button>
        
        <button id="playWavBtn" style="margin-top: 15px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
            üîä Play WAV Test Sound
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="info">
            <strong>Tone.js:</strong> Plays 8 tick sounds (2 bars of 4/4 time).<br>
            Beats 1 and 5 will be accented with a higher pitch.<br><br>
            <strong>WAV Test2:</strong> Plays a simple beep from a data URI.<br>
            This helps determine if the issue is with Tone.js or iOS audio in general.
        </div>
    </div>

    <script>
        let synth = null;
        let isPlaying = false;
        let audioInitialized = false;

        // Initialize Tone.js on first interaction
        async function initAudio() {
            if (audioInitialized) return true;
            
            try {
                console.log('Starting Tone.js...');
                console.log('Audio context state before:', Tone.context.state);
                
                await Tone.start();
                
                console.log('Audio context state after:', Tone.context.state);
                console.log('Tone.js started successfully');
                
                // Create synth with louder volume
                synth = new Tone.MembraneSynth({
                    volume: 6, // Louder volume in dB
                    pitchDecay: 0.05,
                    octaves: 2,
                    oscillator: {
                        type: 'sine'
                    },
                    envelope: {
                        attack: 0.001,
                        decay: 0.1,
                        sustain: 0.01,
                        release: 0.1,
                        attackCurve: 'exponential'
                    }
                }).toDestination();
                
                console.log('Synth created');
                audioInitialized = true;
                return true;
            } catch (error) {
                console.error('Failed to initialize audio:', error);
                return false;
            }
        }

        async function playCountIn() {
            const bpm = parseInt(document.getElementById('bpmInput').value);
            
            if (!bpm || bpm < 40 || bpm > 240) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Please enter a valid BPM (40-240)';
                return;
            }

            if (isPlaying) return;
            
            const playBtn = document.getElementById('playBtn');
            playBtn.disabled = true;
            document.getElementById('status').textContent = 'üîä Initializing audio...';

            // Initialize audio first
            const initialized = await initAudio();
            
            if (!initialized) {
                document.getElementById('status').textContent = '‚ùå Could not initialize audio';
                playBtn.disabled = false;
                return;
            }

            isPlaying = true;
            document.getElementById('status').textContent = 'üéµ Counting...';

            try {
                // Calculate beat interval in seconds
                const beatInterval = 60 / bpm;

                // Play 8 ticks with timeout-based scheduling for better iOS compatibility
                let currentBeat = 0;
                
                function playNextBeat() {
                    if (currentBeat >= 8) {
                        // All beats done
                        isPlaying = false;
                        playBtn.disabled = false;
                        document.getElementById('status').textContent = '‚úÖ Count-in complete!';
                        
                        setTimeout(() => {
                            document.getElementById('status').textContent = '';
                        }, 2000);
                        return;
                    }
                    
                    const isAccent = (currentBeat === 0 || currentBeat === 4);
                    const note = isAccent ? 'C4' : 'C3';
                    
                    console.log(`Playing beat ${currentBeat + 1}: ${note}`);
                    synth.triggerAttackRelease(note, '16n');
                    
                    currentBeat++;
                    setTimeout(playNextBeat, beatInterval * 1000);
                }
                
                playNextBeat();

            } catch (error) {
                console.error('Error playing count-in:', error);
                document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
                isPlaying = false;
                playBtn.disabled = false;
            }
        }

        // WAV test function using HTMLAudioElement
        function playWavTest() {
            document.getElementById('status').textContent = 'üîä Playing WAV test...';
            
            // Use a real online sound file instead of data URI
            // This is a public domain beep sound
            const audioUrl = 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3';
            
            const audio = new Audio(audioUrl);
            audio.volume = 1.0;
            
            audio.addEventListener('canplay', () => {
                console.log('Audio can play');
            });
            
            audio.addEventListener('loadeddata', () => {
                console.log('Audio data loaded');
            });
            
            audio.addEventListener('play', () => {
                console.log('Audio started playing');
                document.getElementById('status').textContent = '‚úÖ Playing sound...';
            });
            
            audio.addEventListener('ended', () => {
                console.log('Audio ended');
                document.getElementById('status').textContent = '‚úÖ Audio test complete!';
                setTimeout(() => {
                    document.getElementById('status').textContent = '';
                }, 2000);
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e, audio.error);
                document.getElementById('status').textContent = '‚ùå Audio error: ' + (audio.error ? audio.error.message : 'Unknown');
            });
            
            // Try to play
            audio.play().then(() => {
                console.log('Audio play() promise resolved');
            }).catch((error) => {
                console.error('Audio play() failed:', error);
                document.getElementById('status').textContent = '‚ùå Play failed: ' + error.message;
            });
        }

        // Event listeners
        document.getElementById('playBtn').addEventListener('click', playCountIn);
        document.getElementById('playWavBtn').addEventListener('click', playWavTest);

        // Allow Enter key to trigger play
        document.getElementById('bpmInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playCountIn();
            }
        });
        
        // Log when page loads
        console.log('Page loaded. Tone.js version:', Tone.version);
        console.log('Check your iPhone volume and ringer switch!');
    </script>
</body>
</html>
