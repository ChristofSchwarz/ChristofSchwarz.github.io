<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone.js Count-in Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        input[type="number"] {
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }
        
        button {
            padding: 20px 40px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 30px;
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•Å Tone.js Count-in Test</h1>
        
        <div class="input-group">
            <label for="bpmInput">BPM (Beats Per Minute)</label>
            <input type="number" id="bpmInput" value="120" min="40" max="240">
        </div>
        
        <button id="playBtn">‚ñ∂Ô∏è Play Count-in (Tone.js)</button>
        
        <button id="playWavBtn" style="margin-top: 15px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
            üîä Play WAV Sound
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="info">
            <strong>Tone.js:</strong> Plays 8 tick sounds (2 bars of 4/4 time).<br>
            Beats 1 and 5 will be accented with a higher pitch.<br><br>
            <strong>WAV Test2:</strong> Plays a simple beep from a data URI.<br>
            This helps determine if the issue is with Tone.js or iOS audio in general.
        </div>
    </div>

    <script>
        let synth = null;
        let isPlaying = false;
        let audioInitialized = false;

        // Generate a WAV file programmatically
        function generateWavFile(frequency, duration, sampleRate = 44100) {
            const numSamples = Math.floor(sampleRate * duration);
            const numChannels = 1;
            const bitsPerSample = 16;
            
            // Create WAV header
            const buffer = new ArrayBuffer(44 + numSamples * 2);
            const view = new DataView(buffer);
            
            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + numSamples * 2, true);
            writeString(view, 8, 'WAVE');
            
            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // SubChunk1Size
            view.setUint16(20, 1, true); // AudioFormat (PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * bitsPerSample / 8, true);
            view.setUint16(32, numChannels * bitsPerSample / 8, true);
            view.setUint16(34, bitsPerSample, true);
            
            // Data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, numSamples * 2, true);
            
            // Write audio samples
            const volume = 0.3;
            for (let i = 0; i < numSamples; i++) {
                const t = i / sampleRate;
                const envelope = Math.exp(-t * 20); // Decay envelope
                const sample = Math.sin(2 * Math.PI * frequency * t) * envelope * volume;
                const intSample = Math.max(-1, Math.min(1, sample)) * 0x7FFF;
                view.setInt16(44 + i * 2, intSample, true);
            }
            
            return buffer;
        }
        
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        function createWavBlob(frequency, duration) {
            const wavBuffer = generateWavFile(frequency, duration);
            return new Blob([wavBuffer], { type: 'audio/wav' });
        }

        // Initialize Tone.js on first interaction
        async function initAudio() {
            if (audioInitialized) return true;
            
            try {
                console.log('Starting Tone.js...');
                console.log('Audio context state before:', Tone.context.state);
                
                await Tone.start();
                
                console.log('Audio context state after:', Tone.context.state);
                console.log('Tone.js started successfully');
                
                // Create synth with louder volume
                synth = new Tone.MembraneSynth({
                    volume: 6, // Louder volume in dB
                    pitchDecay: 0.05,
                    octaves: 2,
                    oscillator: {
                        type: 'sine'
                    },
                    envelope: {
                        attack: 0.001,
                        decay: 0.1,
                        sustain: 0.01,
                        release: 0.1,
                        attackCurve: 'exponential'
                    }
                }).toDestination();
                
                console.log('Synth created');
                audioInitialized = true;
                return true;
            } catch (error) {
                console.error('Failed to initialize audio:', error);
                return false;
            }
        }

        async function playCountIn() {
            const bpm = parseInt(document.getElementById('bpmInput').value);
            
            if (!bpm || bpm < 40 || bpm > 240) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Please enter a valid BPM (40-240)';
                return;
            }

            if (isPlaying) return;
            
            const playBtn = document.getElementById('playBtn');
            playBtn.disabled = true;
            isPlaying = true;
            document.getElementById('status').textContent = 'üéµ Generating count-in...';

            try {
                // Calculate beat interval in milliseconds
                const beatInterval = (60 / bpm) * 1000;

                // Play 8 ticks using generated WAV files
                let currentBeat = 0;
                
                function playNextBeat() {
                    if (currentBeat >= 8) {
                        // All beats done
                        isPlaying = false;
                        playBtn.disabled = false;
                        document.getElementById('status').textContent = '‚úÖ Count-in complete!';
                        
                        setTimeout(() => {
                            document.getElementById('status').textContent = '';
                        }, 2000);
                        return;
                    }
                    
                    const isAccent = (currentBeat === 0 || currentBeat === 4);
                    const frequency = isAccent ? 1200 : 800; // Higher pitch for accents
                    const duration = 0.08; // 80ms tick sound
                    
                    console.log(`Playing beat ${currentBeat + 1}: ${frequency}Hz`);
                    
                    // Generate WAV file for this tick
                    const wavBlob = createWavBlob(frequency, duration);
                    const wavUrl = URL.createObjectURL(wavBlob);
                    
                    // Play it using HTML5 Audio
                    const audio = new Audio(wavUrl);
                    audio.volume = 1.0;
                    
                    audio.play().then(() => {
                        console.log(`Beat ${currentBeat + 1} playing`);
                    }).catch((error) => {
                        console.error(`Error playing beat ${currentBeat + 1}:`, error);
                    });
                    
                    // Clean up the URL after playing
                    audio.addEventListener('ended', () => {
                        URL.revokeObjectURL(wavUrl);
                    });
                    
                    currentBeat++;
                    
                    if (currentBeat === 1) {
                        document.getElementById('status').textContent = 'ü•Å Count-in playing...';
                    }
                    
                    setTimeout(playNextBeat, beatInterval);
                }
                
                playNextBeat();

            } catch (error) {
                console.error('Error playing count-in:', error);
                document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
                isPlaying = false;
                playBtn.disabled = false;
            }
        }

        // WAV test function using HTMLAudioElement
        function playWavTest() {
            document.getElementById('status').textContent = 'üîä Playing WAV test...';
            
            // Use a real online sound file instead of data URI
            // This is a public domain beep sound
            const audioUrl = 'https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3';
            
            const audio = new Audio(audioUrl);
            audio.volume = 1.0;
            
            audio.addEventListener('canplay', () => {
                console.log('Audio can play');
            });
            
            audio.addEventListener('loadeddata', () => {
                console.log('Audio data loaded');
            });
            
            audio.addEventListener('play', () => {
                console.log('Audio started playing');
                document.getElementById('status').textContent = '‚úÖ Playing sound...';
            });
            
            audio.addEventListener('ended', () => {
                console.log('Audio ended');
                document.getElementById('status').textContent = '‚úÖ Audio test complete!';
                setTimeout(() => {
                    document.getElementById('status').textContent = '';
                }, 2000);
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e, audio.error);
                document.getElementById('status').textContent = '‚ùå Audio error: ' + (audio.error ? audio.error.message : 'Unknown');
            });
            
            // Try to play
            audio.play().then(() => {
                console.log('Audio play() promise resolved');
            }).catch((error) => {
                console.error('Audio play() failed:', error);
                document.getElementById('status').textContent = '‚ùå Play failed: ' + error.message;
            });
        }

        // Event listeners
        document.getElementById('playBtn').addEventListener('click', playCountIn);
        document.getElementById('playWavBtn').addEventListener('click', playWavTest);

        // Allow Enter key to trigger play
        document.getElementById('bpmInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playCountIn();
            }
        });
        
        // Log when page loads
        console.log('Page loaded. Tone.js version:', Tone.version);
        console.log('Check your iPhone volume and ringer switch!');
    </script>
</body>
</html>
