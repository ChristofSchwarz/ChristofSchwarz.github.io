<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Lyrics Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸµ My Music Lyrics Library</h1>
            <button id="menuBtn" class="menu-btn">â˜°</button>
        </header>

        <div id="menuPanel" class="menu-panel" style="display:none">
            <div class="menu-items">
                <button id="refreshBtn" class="upload-label">
                    ğŸ”„ Refresh from Google Sheets
                </button>
                <a id="editSheetLink" target="_blank" class="upload-label" style="text-decoration: none;">
                    âœï¸ Edit linked Google Sheet
                </a>
                <a id="driveFolderLink" target="_blank" class="upload-label" style="text-decoration: none;">
                    ğŸ“‚ Open Google Drive Folder
                </a>
                <label for="excelUpload" class="upload-label">
                    ğŸ“ Load Local File (Excel/CSV)
                    <input type="file" id="excelUpload" accept=".xlsx,.xls,.csv" style="display:none">
                </label>
            </div>
            <div style="margin-top: 15px;">
                <span id="fileStatus"></span>
            </div>
        </div>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search songs or artists...">
                <div id="songCounter" class="song-counter">0 songs</div>
            </div>
            
            <div class="filter-section">
                <select id="sortBy">
                    <option value="song">â‡… Sort by Song</option>
                    <option value="artist" selected>â‡… Sort by Artist</option>
                    <option value="yearAsc">â†“ Sort by Year Asc</option>
                    <option value="yearDesc">â†‘ Sort by Year Desc</option>
                </select>
                
                <select id="filterInterpret">
                    <option value="">ğŸ‘¥ All Artists</option>
                </select>
                
                <div class="range-slider-container">
                    <label>ğŸ“… Year: <span id="yearRangeLabel">-</span></label>
                    <div class="range-slider-wrapper">
                        <input type="range" id="yearMin" min="1900" max="2100" value="1900" class="range-slider">
                        <input type="range" id="yearMax" min="1900" max="2100" value="2100" class="range-slider">
                    </div>
                </div>
                
                <select id="filterKey">
                    <option value="">ğŸ¼ All Keys</option>
                </select>
                
                <select id="filterInstrumental">
                    <option value="">ğŸ¤/ğŸ¹ All</option>
                    <option value="1">ğŸ¹Instrumental</option>
                    <option value="0">ğŸ¤With Vocals</option>
                </select>
                
                <div class="range-slider-container">
                    <label>ğŸ¥ BPM: <span id="bpmRangeLabel">-</span></label>
                    <div class="range-slider-wrapper">
                        <input type="range" id="bpmMin" min="40" max="240" value="40" class="range-slider">
                        <input type="range" id="bpmMax" min="40" max="240" value="240" class="range-slider">
                    </div>
                </div>
                
                <button id="clearFilters">Clear Filters</button>
            </div>
        </div>

        <div id="songList" class="song-grid">
            <p class="empty-state">Upload an Excel file to get started</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
