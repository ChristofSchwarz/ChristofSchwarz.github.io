<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Lyrics Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ My Music Lyrics Library</h1>
            <button id="menuBtn" class="menu-btn">‚ò∞</button>
        </header>

        <div id="menuPanel" class="menu-panel" style="display:none">
            <div class="menu-items">
                <button id="refreshBtn" class="upload-label">
                    üîÑ Refresh from Google Sheets
                </button>
                <a id="driveFolderLink" target="_blank" class="upload-label" style="text-decoration: none;">
                    üìÇ Open Google Drive Folder
                </a>
                <label for="excelUpload" class="upload-label">
                    üìÅ Load Local File (Excel/CSV)
                    <input type="file" id="excelUpload" accept=".xlsx,.xls,.csv" style="display:none">
                </label>
            </div>
            <div style="margin-top: 15px;">
                <span id="fileStatus"></span>
            </div>
        </div>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search songs or artists...">
                <div id="songCounter" class="song-counter">0 songs</div>
            </div>
            
            <div class="filter-section">
                <select id="sortBy">
                    <option value="song">‚áÖ Sort by Song</option>
                    <option value="artist" selected>‚áÖ Sort by Artist</option>
                    <option value="yearAsc">‚áÖ Sort by Release Year Asc</option>
                    <option value="yearDesc">‚áÖ Sort by Release Year Desc</option>
                </select>
                
                <select id="filterInterpret">
                    <option value="">All Artists</option>
                </select>
                
                <select id="filterFromYear">
                    <option value="">From Year</option>
                </select>
                
                <select id="filterBeforeYear">
                    <option value="">Before Year</option>
                </select>
                
                <select id="filterKey">
                    <option value="">All Keys</option>
                </select>
                
                <select id="filterInstrumental">
                    <option value="">All Songs</option>
                    <option value="1">Instrumental</option>
                    <option value="0">With Vocals</option>
                </select>
                
                <input type="number" id="filterBpmMin" placeholder="Min BPM">
                <input type="number" id="filterBpmMax" placeholder="Max BPM">
                
                <button id="clearFilters">Clear Filters</button>
            </div>
        </div>

        <div id="songList" class="song-grid">
            <p class="empty-state">Upload an Excel file to get started</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
